<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loan Listing - SentFi</title>
		<link rel="stylesheet" href="sentFi.css" />
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="sentFi-logo" class="logo" />
			<input
				type="text"
				placeholder="Search for collections"
				name="search"
				class="searchbar"
			/>
			<img src="images/search.svg" alt="search-icon" class="search" />
			<div class="wallet">
				<img
					src="images/wallet-icon.svg"
					alt="wallet-icon"
					class="wallet-icon"
				/>
				<span>Connect to wallet</span>
			</div>
		</header>
		<div class="hr-lin"></div>
		<div class="vertical-line"></div>
		<div class="main-page">
			<div class="left-half">
				<b class="nft"> NFT Loan listing </b>
				<h1 class="loan">Offer and aquire loan</h1>
				<p class="loan-descript">
					With SentFi.com you can buy and sell anything safely without the risk
					of chargebacks. Truly secure payments.
				</p>
				<div class="left-but">
					<button class="create-loan">
						<span class="cr-text">Create loan listing</span>
					</button>
					<button class="inst-loan">
						<span class="il-text">Get instant loan</span>
					</button>
				</div>
			</div>
			<div class="right-half">
				<div class="deposit">
					<b class="depo-bold"> Deposit APR </b>
					<p class="depo-text">Earn Interest by supplying lending pools</p>
				</div>
			</div>
		</div>
	</body>
</html>
